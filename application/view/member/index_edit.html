{view 'public/head'}
</head>
<body>
    <div class="container-fluid">
        <form class="form-horizontal" action="{site 'member/index_edit'}" accept-charset="utf-8" method="post">
            <input type="hidden" name="id" value="{$edit.id}" />
            <input type="hidden" name="url" value="{$this->t_client->reffer()}" />
            <div id="legend" class="">
                <legend class="">修改会员 <a href="{$this->t_client->reffer()}" class="btn" title="查看"><i class="icon-double-angle-left"></i> 返回</a></legend>
            </div>
            <table class="table table-hover">
                <tr>
                    <th  style="line-height:30px;text-align:right">会员组：</th>
                    <td>
                        <select name="g_id" class="input-xlarge">
                            <option value="">请选择分类</option>
                            {loop $group as $var}
                            <option value="{$var.id}"{$edit.g_id===$var.id?' selected':''}>{$var.name}</option>
                            {/loop}
                        </select>
                    </td>
                </tr>

                <tr>
                    <th style="line-height:30px;text-align:right">会员姓名：<font color="#ff0000">*</font></th>
                    <td><input type="text" name="realname" value="{$edit.realname}" class="input-xlarge">
                    </td>
                </tr>
                <tr>
                    <th style="line-height:30px;text-align:right">会员性别：</th>
                    <td> <label class="radio inline">
                            <input type="radio" name="sex" value="女"{$edit.sex=='女'?' checked="checked"':''}>
                            女</label>
                        <label class="radio inline">
                            <input type="radio" name="sex" value="男"{$edit.sex=='男'?' checked="checked"':''}>
                            男</label> </td>
                </tr>
                <tr>
                    <th style="line-height:30px;text-align:right">会员卡号：</th>
                    <td><input type="text" name="card" value="{$edit.card}" class="input-xlarge"></td>
                </tr>
                <tr>
                    <th style="line-height:30px;text-align:right">联系电话：</th>
                    <td><input type="text" name="tel" value="{$edit.tel}" class="input-xlarge"></td>
                </tr>	 
                <tr>
                    <th style="line-height:30px;text-align:right">QQ：</th>
                    <td><input type="text" name="qq" value="{$edit.qq}" class="input-xlarge"></td>
                </tr>
                <tr>
                    <th style="line-height:30px;text-align:right">Email：</th>
                    <td><input type="text" name="email" value="{$edit.email}" class="input-xlarge"></td>
                </tr> 
                <tr>
                    <th style="line-height:30px;text-align:right">家庭住址：</th>
                    <td><input type="text" name="address" value="{$edit.address}" class="input-xlarge"></td>
                </tr>
                <tr>
                    <th style="line-height:30px;text-align:right">身份证号：</th>
                    <td><input type="text" name="id_card" value="{$edit.id_card}" class="input-xlarge"></td>
                </tr>

                <tr>
                    <th style="line-height:30px;text-align:right">会员生日：</th>
                    <td><input class="input-xlarge" name="birthday" value="{$edit.birthday!=='0000-00-00'?$edit.birthday:''}" type="text" value="" onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})"></td>
                </tr>	 	  
                <tr>
                    <th style="line-height:30px;text-align:right">备注：</th>
                    <td><textarea name="remark" type="" class="input-xlarge" style="height:60px">{$edit.remark}</textarea></td>
                </tr>
                {if !empty($base.allowpoints)}
                <tr>
                    <th style="line-height:30px;text-align:right">积分变更：</th>
                    <td><input type="text" name="points" placeholder="不变更请留空" value="" class="input-xlarge"><p class="help-block">负数是减少积分 正数时增加积分</p></td>
                </tr>
                {/if}
                <tr>
                    <th style="line-height:30px;text-align:right"><span class="loading"><img src="{base 'assets/img/loading.gif'}"></span></th>
                    <td>
                        <button type="submit" class="btn btn-primary input-small"><i class="icon-save"></i> 保存</button> <button type="reset" class="btn input-small"><i class="icon-refresh"></i> 重置</button>
                        <a href="{$this->t_client->reffer()}" class="btn" title="查看"><i class="icon-double-angle-left"></i> 返回</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    {view 'public/js'}
</body>
</html>
