<form class="form-horizontal" action="{site 'system/product_categories_add'}" style="margin:0px" accept-charset="utf-8" method="post">

    <table class="table table-hover">
        <tr>
            <th style="width:130px;line-height:30px;text-align:right">上级分类</th>
            <td>
                <select name="classid" class="input-xlarge">
                    <option value="0">一级分类</option>
                    {loop $list as $var}
                    <option value="{$var.id}">{$var.name}</option>
                    {/loop}
                </select>   
            </td>
        </tr>
        <tr>
            <th style="width:130px;line-height:30px;text-align:right">分类名称</th>
            <td><textarea name="name" type="" class="input-xlarge" style="height:60px" required></textarea>
                <p class="help-block">单位一行一个</p></td>
        </tr>


        <tr>
            <th style="width:130px;line-height:30px;text-align:right"><span class="loading"><img src="{base 'assets/img/loading.gif'}"></span></th>
            <td><button type="submit" class="btn btn-primary input-small"><i class="icon-save"></i> 保存</button> <button type="reset" class="btn input-small"><i class="icon-refresh"></i> 重置</button></td>
        </tr>
    </table>
</form>
<script type="text/javascript">form_post();</script>
