<form class="form-horizontal" action="{site 'system/unit_edit'}" style="margin:0px" accept-charset="utf-8" method="post">
    <input type="hidden" name="u_id" value="{$edit.u_id}" />
    <table class="table table-hover">

        <tr>
            <th style="width:130px;line-height:30px;text-align:right">单位</th>
            <td>
                <input type="text" name="u_name" value="{$edit.u_name}" placeholder="" class="input-xlarge" required>
            </td>
        </tr>


        <tr>
            <th style="width:130px;line-height:30px;text-align:right"><span class="loading"><img src="{base 'assets/img/loading.gif'}"></span></th>
            <td><button type="submit" class="btn btn-primary input-small"><i class="icon-save"></i> 保存</button> <button type="reset" class="btn input-small"><i class="icon-refresh"></i> 重置</button></td>
        </tr>
    </table>
</form>
<script type="text/javascript">form_post();</script>
