<form class="form-horizontal" action="{site 'system/department_edit'}" style="margin:0px" accept-charset="utf-8" method="post">
    <input type="hidden" name="id" value="{$edit.id}" />
    <table class="table table-hover">
        <tr>
            <th style="width:130px;line-height:30px;text-align:right">上级部门</th>
            <td>
                <select name="classid" class="input-xlarge">
                    <option value="0">一级部门</option>
                    {loop $list as $var}
                    <option value="{$var.id}"{$edit.classid===$var.id?' selected':''}>{$var.name}</option>
                    {/loop}
                </select>   
            </td>
        </tr>
        <tr>
            <th style="width:130px;line-height:30px;text-align:right">部门名称</th>
            <td><input type="text" name="name" value="{$edit.name}" class="input-xlarge"></td>
        </tr>


        <tr>
            <th style="width:130px;line-height:30px;text-align:right"><span class="loading"><img src="{base 'assets/img/loading.gif'}"></span></th>
            <td><button type="submit" class="btn btn-primary input-small"><i class="icon-save"></i> 保存</button> <button type="reset" class="btn input-small"><i class="icon-refresh"></i> 重置</button></td>
        </tr>
    </table>
</form>
<script type="text/javascript">form_post();</script>
