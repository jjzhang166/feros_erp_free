<form class="form-horizontal" action="{site 'inventory/product_obsolescence_submit/'.$list.inventory_id}" style="margin:0px" accept-charset="utf-8" method="post">
    <input type="hidden" name="url" value="{$this->t_client->reffer()}" />
    <table class="table table-hover">
        <tr>
            <th style="width:130px;text-align:right">产品识别码</th>
            <td>{$list.code}</td>
        </tr>
        <tr>
            <th style="text-align:right">产品名称</th>
            <td>{$list.name}</td>
        </tr>
        <tr>
            <th style="text-align:right">出货仓库</th>
            <td>
                {$list.w_name}
            </td>
        </tr>
        <tr>
            <th style="width:130px;line-height:30px;text-align:right">退货数量</th>
            <td><div class="input-prepend input-append">
                                            <button type="button" class="btn" onclick="$('#quantityquantity').val((Number($('#quantityquantity').val()) - 1)<1?1:(Number($('#quantityquantity').val()) - 1))"><i class="icon-minus"></i></button>
                                            <input type="text" id="quantityquantity"  name="quantity" value="1" placeholder="数量" class="input-small">
                                            <button type="button" class="btn" onclick="$('#quantityquantity').val((Number($('#quantityquantity').val()) + 1) > {$list.quantity} ? $('#quantityquantity').val() : (Number($('#quantityquantity').val()) + 1))"><i class="icon-plus"></i></button>
                                        </div>
                <p class="help-block">可报废数量为:{$list.quantity}</p>
            </td>
        </tr>
        <tr>
            <th style="line-height:30px;text-align:right">备注</th>
            <td><textarea name="remark" type="" class="input-xlarge" style="height:50px"></textarea></td>
        </tr>
        <tr>
            <th style="width:130px;line-height:30px;text-align:right"><span class="loading"><img src="{base 'assets/img/loading.gif'}"></span></th>
            <td><button type="submit" class="btn btn-primary input-small"><i class="icon-save"></i> 保存</button> <button type="reset" class="btn input-small"><i class="icon-refresh"></i> 重置</button></td>
        </tr>
    </table>
</form>
<script type="text/javascript">form_post();</script>
