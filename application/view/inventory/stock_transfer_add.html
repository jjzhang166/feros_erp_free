
<form id='inventorystorage' class="form-horizontal"  style="margin:0px" action="{site 'inventory/stock_transfer_add/'.$id}" accept-charset="utf-8" method="post">
    <input type="hidden" name="url" value="{$this->t_client->reffer()}" /> <table class="table table-hover">
         <tr>
            <th style="width:130px;text-align:right">产品识别码</th>
            <td>{$list.code}</td>
        </tr>
        <tr>
            <th style="text-align:right">产品名称</th>
            <td>{$list.name}</td>
        </tr>
        <tr>
            <th style="text-align:right">拨出仓库</th>
            <td>{$list.w_name}</td>
        </tr>

        <tr>
            <th style="text-align:right">库存数量</th>
            <td>{$list.quantity}</td>
        </tr>
        <tr>
            <th style="line-height:30px;text-align:right">拨入仓库</th>
            <td> <select name="warehouse" class="input-xlarge">
                    <option value="">请选择</option>
                    {loop $warehouse as $var}
                    {if $list.warehouse!==$var.w_id}
                    <option value="{$var.w_id}"{$var.w_default==='1'?' selected':''}>{$var.w_name}</option>
                    {/if}
                    {/loop}
                </select>
            </td>
        </tr>
        <tr>
            <th style="line-height:30px;text-align:right">入库数量</th>
            <td>

                <div class="input-prepend input-append">
                    <button type="button" class="btn" onclick="$('#quantitynumber').val((Number($('#quantitynumber').val()) - 1) < 1 ? 1 : (Number($('#quantitynumber').val()) - 1))"><i class="icon-minus"></i></button>
                    <input type="number" id="quantitynumber"  name="number" value="1" placeholder="数量" class="input-small">
                    <button type="button" class="btn" onclick="$('#quantitynumber').val((Number($('#quantitynumber').val()) + 1) > {$list.quantity} ? $('#quantitynumber').val() : (Number($('#quantitynumber').val()) + 1))"><i class="icon-plus"></i></button>
                </div>
            </td>
        </tr>
         <tr>
            <th style="line-height:30px;text-align:right">备注</th>
            <td><textarea name="remark" type="" class="input-xlarge" style="height:50px"></textarea></td>
        </tr>
        <tr>
            <th style="text-align:right"><span class="loading"><img src="{base 'assets/img/loading.gif'}"></span></th>
            <td>
                <button type="submit" class="btn btn-primary input-small"><i class="icon-save"></i> 调拨</button>
                <button type="reset" class="btn input"><i class="icon-refresh"></i> 重置</button>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">form_post();</script>
